<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-purple.min.css" /> 
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link href="img/favicon.png" rel="icon">
		<title>Wolves Of Jonai Coming soon</title>
		<style>
		.demo-layout-transparent {
		  background-color: #202020;
		  background-image: url('img/bgwoj.png')  
		}
		.demo-layout-transparent .mdl-layout__header,
		.demo-layout-transparent .mdl-layout__drawer-button {
		  color: rgb(255, 255, 255);
		}
		@font-face {
			font-family: UniSansBold;
			src: url('https://cdn.rawgit.com/reesz/thingsim/7acb9a52/fonts/uni-sans-bold-italic-webfont.ttf?raw=true');
		}
		@font-face {
			font-family: WhitneyMedium;
			src: url('https://cdn.rawgit.com/joshwcomeau/ColourMatch/88469c9e/app/assets/fonts/whitney/whitney_book-webfont.ttf?raw=true');
		}
		.profilepic {
		    src: url('img/profilepic.png');
			width: 32px;
			height: 32px;
			border-radius: 16px;
			margin-bottom: 4px;
			display: inline-block;
		}
		.mdl-layout__content {
			padding: 20px;
		}
		.winlogo {
			width: 24px;
			height: 24px;
			padding: 0px 8px;
			padding-bottom: 2px;
		}
		.padder {
			padding: 0px 4px;
			display: inline-block;
		}
		.mdl-layout-title {
			display: inline-block;
		}
		.demo-card-event.mdl-card {
		  width: 400px;
		  height: auto;
		  margin-bottom:40px;
		}
		.demo-card-event > .mdl-card__actions {
		  border-color: rgba(255, 255, 255, 0.2);
		  background: #007bc8;
		}
		.demo-card-event > .mdl-card__actions {
		  display: flex;
		  box-sizing:border-box;
		  align-items: center;
		  padding: 12px;
		}
		.mdl-layout__content {
			display:flex;
			align-items:center;
			margin:auto;
		}
		.mdl-card__title {
		  color: #000;
		  height: 138px;
		  background: url('img/banner.png') center / cover;
		}
		.mdl-card__supporting-text {
			padding: 0px 20px;
			padding-bottom: 20px;
			color:black;
		}
		.ununderline {
			text-decoration:none;
		}
		</style>
	</head>
	<body>
	<div class="demo-layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <a href="http://wolvesofjonai.org"><span class="mdl-layout-title"><img class="profilepic" src="img/profilepic.png"></img><div class="padder"></div><font face="UniSansBold" color="white">Wolves Of Jonai Coming soon</font></span></a>
    </div>
  </header>
  <main class="mdl-layout__content">
	<div class="demo-card-event mdl-card mdl-shadow--2dp">
	  <div class="mdl-card__title"></div>
	  <div class="mdl-card__supporting-text"><font face="WhitneyMedium"><h5>Page Underconstruction</h5>
		Click on the button below to go to the discord server
	  </font></div>
	  <a class="mdl-card__actions mdl-card--border ununderline" href="http://discord.gg/wolves-of-jonai-102057874640871424">
		<div class="mdl-button mdl-button--colored">
		<font color="white">
		Discord Server link 
        </font>
       </div>
    <div class="mdl-layout-spacer"></div>
	  </a>
	</div>
  </main>
</div>
</body>
</html>
